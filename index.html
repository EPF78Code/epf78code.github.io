<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPF78Code's Epic Endeavor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }

        #scrolling-text {
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #000;
            font-size: 24px;
            animation: typing 1.5s steps(10, end) infinite;
        }

        @keyframes typing {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #000;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to EPF78Code's World!</h1>
    <div id="scrolling-text">EPF78Code</div>
</body>
</html>
